<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11 UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="icons">
        <img src="icon.png" alt="">
        <img src="icon2.webp" alt="">
        <img src="icon3.png" alt="">
        <img src="icon4.png" alt="">
    </div>
   
    <div class="startmenu">
        <img src="screen2.png" alt="menu">
    </div>
    <div onclick="run()" class="taskbar">
        <img src="screen.png" alt="taskbar">
        <img class="right" src="taskbar.png" alt="">
    </div>
    <video src="winlive.mp4" autoplay loop muted></video>
</body>
</html>
